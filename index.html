<html lang="zh-TW">

<head>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>台味誌邀你一起靠北台灣！</title>
    <link href="/images/favicon.png" rel="icon" size="32x32">
    <link href="/images/iostouchicon.png" rel="apple-touch-icon" sizes="152×152">
    <link href="/stylesheets/vender/bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="/stylesheets/vender/jquery.ui.core.css" rel="stylesheet">
    <link href="/stylesheets/vender/jquery.ui.resizable.css" rel="stylesheet">
    <link href="/stylesheets/vender/ie-alert/iealert/style.css" rel="stylesheet">
    <link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css">
    <meta content="台味誌邀你一起靠北台灣！" property="og:title">
    <meta content="台味誌邀你一起靠北台灣！" property="og:site_name">

    <meta content="http://newyear.tai-way.com/images/og-image.jpg" property="og:image">

    <meta content="website" property="og:type">

<body id="drop">
    <div class="header">
        <h1 class="logo"><a href="http://tai-way.com">換頭像，讓你過個好年！</a></h1></div>
    <div class="intro-section">
        <div class="container">
            <h2 class="title">換頭像，讓你過個好年！</h2>
            <p class="description">最後幾天了，我們一起換上臉書頭像，
                <br>提醒親朋好友，1/16 一定要去投票！</p>
            <p class="description">我們提供了多種樣板，讓您自由選擇。您可自由移動、縮放圖片到合適位置和大小。完成後，請點擊「下載圖片」按鈕，即可上傳換頭像！</p>
            <p class="description">讓我們一起集氣！</p><a class="start btn btn_primary smooth-scroll-link" href="#editor-section">開始製作</a></div>
    </div>
    <div class="editor-section" id="editor-section">
        <div class="container">
            <div id="generator"></div>
            <div class="editor-row">
                <div class="upload-image">
                    <div class="upload-image-inner">
                        <div class="upload-image-row"><a class="btn btn_secondary uploadBtn">上傳圖片</a></div>
                        <div class="upload-image-row"><a class="btn btn_facebook js-fb-login">匯入臉書頭像</a></div>
                    </div>
                </div>
                <div class="preview">
                    <div class="preview-image">
                        <div id="userimage">
                            <div class="inner" style="background-image: url(images/sample.jpg)"></div>
                        </div>
                        <div id="coverimage">
                            <div class="inner" style="background-image: url(images/object/1.png)"></div>
                            <div id="dragger"></div>
                        </div>
                        <div id="dragger-border"></div>
                        <div id="loading">
                            <div class="drop"><img src="images/loading.gif"></div>
                        </div>
                    </div>
                    <div id="size-slider"><span class="zoomin icon-zoomin">+</span><span class="zoomout icon-zoomout">-</span></div>
                </div>
            </div>
            <div class="editor-row">
                <div class="templates" data-toggle="buttons" id="templates">
                    <label class="template-label btn btn-default active" style="background-image: url(images/sample.jpg);"><img src="images/object/1.png">
                        <input autocomplete="off" checked="checked" name="template" type="radio" value="1">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/2.png">
                        <input autocomplete="off" name="template" type="radio" value="2">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/3.png">
                        <input autocomplete="off" name="template" type="radio" value="3">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/4.png">
                        <input autocomplete="off" name="template" type="radio" value="4">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/5.png">
                        <input autocomplete="off" name="template" type="radio" value="5">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/6.png">
                        <input autocomplete="off" name="template" type="radio" value="6">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/7.png">
                        <input autocomplete="off" name="template" type="radio" value="7">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/8.png">
                        <input autocomplete="off" name="template" type="radio" value="8">
                    </label>
                </div>
                <div class="finish-editor"><a class="btn btn_primary smooth-scroll-link" href="#action-section">完成編輯</a></div>
            </div>
        </div>
    </div>
    <div class="action-section" id="action-section">
        <div class="container">
            <p class="tip">現在就換上頭像，
                <br class="word-break-on-phone">1/16我們一起去投票！</p>
            <button class="download btn btn_primary" id="normalSubmit"><i class="icon-download"></i>下載圖片</button><a class="share btn btn_facebook js-fb-upload"><i class="icon-facebook"></i>替換臉書頭像</a></div>
        <p class="copyright">© 2016 蔡英文陳建仁競選辦公室</p>
    </div>
    <form action="#" onsubmit="return false;">
        <input id="uploadInput" name="Filedata" type="file">
        <div id="uploading">圖片讀取中，請稍後</div>
    </form>
    <input id="source" name="source" type="hidden" value="/images/sample.jpg">
    <div class="hide">
        <canvas id="canvas"></canvas>
        <canvas id="thumb"></canvas>
        <canvas id="result"></canvas><a download="iing-no-2.png" id="download"> Download</a></div>
    <script src="//wurfl.io/wurfl.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="/javascripts/vender/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/javascripts/vender/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
    <script src="/javascripts/vender/jquery.ui.rotatable.min.js" type="text/javascript"></script>
    <script src="/javascripts/vender/ie-alert/iealert.min.js" type="text/javascript"></script>
    <script src="/javascripts/vender/smooth-scroll.js" type="text/javascript"></script>
    <script src="/javascripts/vender/FileSaver.js" type="text/javascript"></script>
    <script src="/javascripts/vender/filer.min.js" type="text/javascript"></script>
    <script src="/javascripts/util.js" type="text/javascript"></script>
    <script src="/javascripts/all.js" type="text/javascript"></script>
    <script src="/javascripts/fb.js" type="text/javascript"></script>
</body>

</html>
