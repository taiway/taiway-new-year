<body id="drop">
    <div class="header">
        <h1 class="logo"><a href="http://www.tai-way.com">新年新頭像，明年才會旺！</a></h1></div>
    <div class="intro-section">
        <div class="container">
            <h2 class="title">新年新頭像，明年才會旺！</h2>
            <p class="description">從小到大，春聯上的句子，是否總覺得離你很遙遠？</p>
			<p class="description">隨著年假將近， 心裡越來越多潛台詞，無法說出口？</p>
			<p class="description">我把你的心聲都放在那邊了，想要，就自己去找吧！（海賊調）
			</p>
			<p class="description">八款春聯金句，句句深入你心，請自由移動縮放照片到合適的位置，就可以下載圖片到電腦囉！</p>

			<a class="start btn btn_primary smooth-scroll-link" href="#editor-section">開始製作</a></div>
    </div>
    <div class="editor-section" id="editor-section">
        <div class="container">
            <div id="generator"></div>
            <div class="editor-row">
                <div class="upload-image">
                    <div class="upload-image-inner">
                        <div class="upload-image-row"><a class="btn btn_secondary uploadBtn">上傳圖片</a></div>
                        <div class="upload-image-row"><a class="btn btn_facebook js-fb-login">匯入臉書頭像</a></div>
                    </div>
                </div>
                <div class="preview">
                    <div class="preview-image">
                        <div id="userimage">
                            <div class="inner" style="background-image: url(images/sample.jpg)"></div>
                        </div>
                        <div id="coverimage">
                            <div class="inner" style="background-image: url(images/object/1.png)"></div>
                            <div id="dragger"></div>
                        </div>
                        <div id="dragger-border"></div>
                        <div id="loading">
                            <div class="drop"><img src="images/loading.gif"></div>
                        </div>
                    </div>
                    <div id="size-slider"><span class="zoomin icon-zoomin">+</span><span class="zoomout icon-zoomout">-</span></div>
                </div>
            </div>
            <div class="editor-row">
                <div class="templates" data-toggle="buttons" id="templates">
                    <label class="template-label btn btn-default active" style="background-image: url(images/sample.jpg);"><img src="images/object/1.png">
                        <input autocomplete="off" checked="checked" name="template" type="radio" value="1">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/2.png">
                        <input autocomplete="off" name="template" type="radio" value="2">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/3.png">
                        <input autocomplete="off" name="template" type="radio" value="3">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/4.png">
                        <input autocomplete="off" name="template" type="radio" value="4">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/5.png">
                        <input autocomplete="off" name="template" type="radio" value="5">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/6.png">
                        <input autocomplete="off" name="template" type="radio" value="6">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/7.png">
                        <input autocomplete="off" name="template" type="radio" value="7">
                    </label>
                    <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);"><img src="images/object/8.png">
                        <input autocomplete="off" name="template" type="radio" value="8">
                    </label>
                </div>
                <div class="finish-editor"><a class="btn btn_primary smooth-scroll-link" href="#action-section">完成編輯</a></div>
            </div>
        </div>
    </div>
    <div class="action-section" id="action-section">
        <div class="container">
            <p class="tip">選好了嗎？
                <br class="word-break-on-phone">現在就換上新頭像吧！</p>
            <button class="download btn btn_primary" id="normalSubmit"><i class="icon-download"></i>下載圖片</button></div>
        <p class="copyright">｡:.ﾟ♥ヽ(´∀` ).:｡台味誌祝您新年快樂 ｡:.ﾟヽ(*´∀`)ﾉﾟ.:</p>
    </div>
    <form action="#" onsubmit="return false;">
        <input id="uploadInput" name="Filedata" type="file">
        <div id="uploading">圖片讀取中，請稍後</div>
    </form>
    <input id="source" name="source" type="hidden" value="/images/sample.jpg">
    <div class="hide">
        <canvas id="canvas"></canvas>
        <canvas id="thumb"></canvas>
        <canvas id="result"></canvas><a download="taiway-newyear.png" id="download"> Download</a></div>
